<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job - Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Job Application Form</h1>
    </header>

    <main>
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Applied Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="startingdate">Earliest Possible Start Date:</label>
            <input type="date" id="startingdate" name="startingdate" required>



            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </main>

</body>

</html>
